<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Units Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bodything">
    
    <h1>What unit should be used to answer this question?</h1>
    <div class="qtext">
       <h2 id="question">Loading</h2>
    </div>
    <div>
        <select id="dropdown" class="custom-select">
            <option value="kg">kg</option>
            <option value="l">l</option>
            <option value="oz">oz</option>
            <option value="pound">pound</option>
            <option value="stone">stone</option>
            <option value="ml">ml</option>
            <option value="quart">quart</option>
            <option value="volt">volt</option>
            <option value="kw">kw</option>
            <option value="mm">mm</option>
            <option value="m">m</option>
            <option value="km">km</option>
            <option value="mile">mile</option>
            <option value="yard">yard</option>
            <option value="feet">feet</option>
            <option value="m/s">m/s</option>
            <option value="km/h">km/h</option>
            <option value="mph">mph</option>
            <option value="kg/m3">kg/m3</option>
            <option value="pounds/feet3">pounds/feet3</option>
            <option value="bar">bar</option>
            <option value="psi">psi</option>
            <option value="horsepower">horsepower</option>
            <option value="torque">torque</option>
            <option value="nm">nm</option>
            <option value="denier">denier</option>
            <option value="ppm">ppm</option>
        </select>
    </div>
    <div>
        <button id="submit" class="custom-button">Answer</button>
    </div>
    <a id="buymeacoffee" href="https://buymeacoffee.com/bragosmagos" class="custom-button">Buy me a coffee!</a>
</body>
