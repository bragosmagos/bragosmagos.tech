<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Units Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bodything">
    <div class="top">
        <h1 id="score" style="font-size: 90px; margin-left: 50px">0</h1>
        <h1>What unit should be used to answer this question?</h1>
    </div>
    <div class="qtext">
       <h2 id="question">Loading</h2>
    </div>
    <div>
        <datalist id="units" class="custom-select">
            <option value="kg">kg</option>
            <option value="l">l</option>
            <option value="oz">oz</option>
            <option value="pound">pound</option>
            <option value="stone">stone</option>
            <option value="ml">ml</option>
            <option value="quart">quart</option>
            <option value="volt">volt</option>
            <option value="kw">kw</option>
            <option value="mm">mm</option>
            <option value="m">m</option>
            <option value="km">km</option>
            <option value="mile">mile</option>
            <option value="yard">yard</option>
            <option value="feet">feet</option>
            <option value="m/s">m/s</option>
            <option value="km/h">km/h</option>
            <option value="mph">mph</option>
            <option value="kg/m3">kg/m3</option>
            <option value="pounds/feet3">pounds/feet3</option>
            <option value="bar">bar</option>
            <option value="psi">psi</option>
            <option value="horsepower">horsepower</option>
            <option value="torque">torque</option>
            <option value="nm">nm</option>
            <option value="denier">denier</option>
            <option value="ppm">ppm</option>
            <option value="Newtonmeter">Newtonmeter</option>
            <option value="dpi">dpi</option>
            <option value="flop">flop</option>
            <option value="acre">acre</option>
            <option value="mg">mg</option>
            <option value="g">g</option>
            <option value="kcal">kcal</option>
            <option value="hammer">hammer</option>
            <option value="hand">hand</option>
            <option value="horse">horse</option>
            <option value="boat length">boat length</option>
            <option value="block">block</option>
            <option value="cubit">cubit</option>
            <option value="barn">barn</option>
            <option value="brass">brass</option>
            <option value="shot">shot</option>
            <option value="cord">cord</option>
            <option value="jupiter">jupiter</option>
            <option value="jiffy">jiffy</option>
            <option value="GY">GY</option>
            <option value="brad">brad</option>
            <option value="TNT tons">TNT tons</option>
            <option value="quad">quad</option>
            <option value="mwe">mwe</option>
            <option value="bible">bible</option>
            <option value="kloc">kloc</option>
            <option value="tick">tick</option>
            <option value="centipawn">centipawn</option>
            <option value="garn">garn</option>
            <option value="scoville">scoville</option>
        </datalist>
        <input id="dropdown" autoComplete="on" list="units" class = "custom-select"/>
    </div>
    <div>
        <button id="submit" class="custom-button">Answer</button>
    </div>
    <!--<a id="buymeacoffee" href="https://buymeacoffee.com/bragosmagos" class="custom-button">Buy me a coffee!</a>-->
</body>
<script type="module" src="index.js"></script>
</html>
